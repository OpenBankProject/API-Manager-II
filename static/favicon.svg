<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#apiGrad)" stroke="#ffffff" stroke-width="1"/>

  <!-- API symbol - stylized connection nodes and lines -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="0.5">
    <!-- Left node -->
    <circle cx="8" cy="12" r="2.5" fill="#ffffff"/>
    <!-- Right node -->
    <circle cx="24" cy="12" r="2.5" fill="#ffffff"/>
    <!-- Bottom node -->
    <circle cx="16" cy="22" r="2.5" fill="#ffffff"/>

    <!-- Connection lines -->
    <line x1="10.5" y1="12" x2="21.5" y2="12" stroke="#ffffff" stroke-width="2"/>
    <line x1="9" y1="14" x2="14.5" y2="19.5" stroke="#ffffff" stroke-width="2"/>
    <line x1="23" y1="14" x2="17.5" y2="19.5" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- API text -->
  <text x="16" y="7" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="3" font-weight="bold">API</text>
</svg>
